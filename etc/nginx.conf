server {
	listen 80;
	server_name _;

	location ^~ / {
		proxy_pass http://127.0.0.1:8000;
	}

	location ^~ /hello/ {
		proxy_pass http://127.0.0.1:8080;
	}

	location ^~ /uploads/ {
		root /home/box/web/;
	}

	location ~* \..+$ {
		root /home/box/web/public/;
	}

	location ~* [^.]+ {
		return 404;
	}
}
